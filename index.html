<!DOCTYPE html>
<html>
<head>
	<title>Weather App Version 2.0</title>
	<link rel="stylesheet" type="text/css" href="http://raw.githubusercontent.com/necolas/normalize.css/master/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="imageContainer">
		<img id="backgroundImage" src="images/sunrise-phu-quoc-island-ocean.jpg">
		<div id="imageOverlay"></div>
	</div>
		

		<div class="buttonsContainer">
			<input class="searchCity" placeholder="Search a city..."type="text">
			<button value="currentForecast">Current Forecast</button>
			<button value="hourlyForecast">Hourly Forecast</button>
			<button value="dailyForecast">Daily Forecast</button>
		</div>
		<div class="currentCity"></div>
		<div class="allWeather">
			<div class="currentCityContainer"></div>
			<div class="weatherContainer"></div>s
		</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.1/backbone-min.js"></script>
	<script src="js/skycons.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
